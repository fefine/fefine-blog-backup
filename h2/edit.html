<!DOCTYPE html>
<html>
<head>
    <title>Editor</title>
    <meta charset="UTF-8">
    <meta name="description" content="一个分享的地方">
    <meta name="keywords" content="Fefine,blog,acg,music">
    <link href="icons/logo.ico" type="image/x-icon" rel="shortcut icon"/>
    <link href="css/main-1.css" rel="stylesheet" media="screen">
    <link href="css/single.css" rel="stylesheet" media="screen">
</head>
<body>
<!-- 导航改成自定义 -->
<header>

</header>
<!-- 导航结束 -->

<!-- 正文部分 -->
<content>
    <!-- 主体 -->
    <main>
        <!-- 文章 -->

        <article>
        	<form method="post" action="/blog/add.do">
	            <!-- 头部 -->
	            <div class="a-header">
	                <!-- 标题 -->
	                <div class="a-title">
	                <input type="text" name="title" value="（╯' - ')╯︵ ┻━┻">
	                </div>
	                <!-- 标签 -->
	                <div class="a-label">
	                    <input type="text" name="labels" value="lable-a lable-b">
	                </div>
	            </div>
	            <!-- 主体部分 -->
	            <div class="a-body">
					<textarea id="text-input" name="content" oninput="showPreview()" rows="10" cols="60">Type **Markdown** here.</textarea>
				    <div id="preview"> </div>            	
	            </div>
	            <div class="a-footer">
	            	<button class="read-more">Submit</button>
	            </div>
            </form>
        </article>
    </main>
</content>
<footer>
    <p>Power by 
    	<a href="https://github.com/fefine/FeSe">FeSe</a> 
        & <a href="https://github.com/fefine/FeSe-Rest">FeSe-Rest</a>
    </p>
</footer>
<div class="top" onclick="document.scrollingElement.scrollTop=0"></div>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/markdown.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/blog.js"></script>
    <script>
        let input = document.getElementById('text-input');
        let preview = document.getElementById('preview');
        let showPreview = function () {
            show(input, preview);
        }
    </script>
</body>
</html>
